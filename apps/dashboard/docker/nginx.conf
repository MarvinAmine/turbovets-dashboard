server {
  listen 8080;
  server_name _;

  # Serve SPA assets
  root /usr/share/nginx/html;
  index index.html;

  # Cache static assets aggressively (hashed filenames recommended)
  location ~* \.(?:js|css|woff2?|ttf|eot|svg|png|jpg|jpeg|gif)$ {
    expires 30d;
    add_header Cache-Control "public, max-age=2592000, immutable";
    try_files $uri =404;
  }

  # Runtime environment file (do NOT cache)
  location = /env.js {
    add_header Cache-Control "no-store, must-revalidate";
  }

  # Let Angular handle client-side routes
  location / {
    try_files $uri $uri/ /index.html;
  }
}
